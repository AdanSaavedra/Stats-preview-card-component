<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card card-adjust">
          <div class="text-container">
            <h1 class="first-text">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="second-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="third-text-container">
              <div class="first-info-detail">
                <h1 class="info-group">10k+</h1>
                <p class="details-group">COMPANIES</p>
              </div>
              <div class="second-info-detail">
                <h1 class="info-group">314</h1>
                <p class="details-group">TEMPLATES</p>
              </div>
              <div class="third-info-detail">
                <h1 class="info-group">12M+</h1>
                <p class="details-group last-detail">QUERIES</p>
              </div>
            </div>
          </div>
          <figure class="figure-container">
            <img
              class="image"
              src="./images/image-header-desktop.jpg"
              alt="image"
            />
            <div class="image-overlay"></div>
          </figure>
        </div>
      </article>
    </main>
  </body>
</html>
